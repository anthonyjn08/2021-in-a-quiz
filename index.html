<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="description" content="A quiz site with questions about events that happened in 2021">
  <meta name="keywords" content="quiz, 2021, questions">
  <title>2021 In A Quiz!</title>
</head>

<body>

  <!-- Header -->

  <header>
    <h1 id="header" class="center-text">2021 In A Quiz!</h1>
  </header>

  <!-- Quiz container -->

  <div id="quiz-container" class="center-margin center-text">

    <div id="intro-area">
      <p id="intro">How well do you remember the year 2021?? This lighthearted quiz is based on events of 2021 and will test 
        how much you were paying attention!</p>
    </div>

    <!-- Question, answer and running score area-->

    <div id="question-area" class="hide">
      <div>
        <p id="question">Question</p>
      </div>
      <div id="answers-grid">
        <button id="choice-a" class="answer-btn btn" onclick="checkAnswer('A')">Answer 1</button>
        <button id="choice-b" class="answer-btn btn" onclick="checkAnswer('B')">Answer 2</button>
        <button id="choice-c" class="answer-btn btn" onclick="checkAnswer('C')">Answer 3</button>
        <div id="category-image"></div>
      </div>
      <div>
        <p id="user-score"></p>
      </div>
    </div>

    <!-- Start button, form and final score area-->

    <div id="controls">
      <button id="start-btn" class="btn">Start Quiz</button>
      <div id="submission-area" class="hide">
        <form id="submission-form" class="=hide" action="#">
          <label for="username">Enter name to get your score:</label>
          <input type="text" name="username" id="username" required>
          <button class="btn">Submit your score</button>
        </form>
      </div>
      <div id="score-area" class="hide">
        <p id="final-score"></p>
        <button id="restart-btn" class="hide btn">Restart Quiz</button>
      </div>
    </div>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/0d9d3cf7f6.js" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
